<div class="container py-3 text-center">
  <h4
    class="mb-4 p-2 rounded"
    style="color: #ff4e00; background-color: #ff4e0030"
  >
    Upload Probe Order JSON files
  </h4>

  <label for="upload-probe-order-files">Upload Files</label>
  <input
    type="file"
    class="form-control"
    id="upload-probe-order-files"
    placeholder="orders.json"
    (change)="filesChanged($event)"
    multiple
  />

  <div class="mt-2" *ngIf="uploadedOrders.length > 0">
    <ul class="list-group">
      <li
        *ngFor="let order of uploadedOrders"
        class="list-group-item d-flex align-items-center"
      >
        <span>{{ order.unternehmen_name || order.unternehmen_key }}</span>
        <code class="ms-2">{{ order.barcode_nummer }}</code>
        <span class="flex-grow-1"></span>
        <span class="text-muted small">{{ order.comment }}</span>
      </li>
    </ul>
    <button type="button" class="btn btn-primary mt-1" (click)="uploadOrders()">
      Upload to Database
    </button>
    <button
      type="button"
      class="btn btn-outline-danger mt-1 ms-2"
      (click)="uploadedOrders = []"
    >
      Cancel
    </button>
  </div>
</div>
